<html>
    <head>
        <!--script src="web3.js"></script>-->
        <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
        <script>
            var web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:8545'))
            async function createAccount() {
                try {
                    address = await web3.eth.personal.newAccount(document.getElementById("password").value)
                    document.getElementById('accountAddress').innerHTML =  'Address:' + address;
                }
                catch(error) {    
                    document.getElementById('accountAddress').innerHTML = error;   
                }
		    }    
        </script>
    </head>
    <body>
        <h1> Node 1</h1>
        <label>Enter password for your account: </label>
        <input type="password" id="password"/>
        <br>
        <button type="button" onclick="createAccount()">Create Account</button>
        <br>
        <div id="accountAddress"></div>
    </body>
</html>
